<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Modifier la Tâche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="input">
        <ion-label position="floating">Titre</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item class="input">
        <ion-label>Statut</ion-label>
        <ion-select formControlName="status">
          <ion-select-option *ngFor="let status of taskStatuses" [value]="status">
            {{ status }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="date-container">
        <ion-label>Date limite</ion-label>
        <ion-datetime-button datetime="dueDate"></ion-datetime-button>
      </ion-item>
      <ion-datetime id="dueDate" formControlName="dueDate"></ion-datetime>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="!taskForm.valid">
        Modifier la tâche
      </ion-button>
      <ion-button expand="block" color="danger" (click)="onDelete()">
        Supprimer la tâche
      </ion-button>
    </div>
  </form>
</ion-content>
